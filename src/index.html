<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">

    <title>Clima</title>
    <!-- CDN de Bootstrap 4 -->

</head>

<body>

    <!-- Armo un contenedor para poder centrar la informacion -->

        <div class="row">
            <div class="col-md-4 mx-auto text-center">
                <div class="card">
                    <div class="card-body">
                        <h1 id="weather-location" class="h3"></h1>
                        <h3 id="weather-string"></h3>
                        <ul class="list-group mt-3">
                            <li id="weather-humidity" class="list-group-item"></li>
                            <li id="weather-wind" class="list-group-item"></li>
                        </ul>
                    </div>
                </div>

                <!-- En esta tarjeta, voy a colocar las ciudades y paises
                que quiero que me muestre el tiempo -->
                <div class="card">
                    <div class="card-body">
                        <form id="w-form">
                            <div class="form-group">
                                <input type="text" id="ciudad" class="form-control" placeholder="Ciudad" autofocus>
                            </div>
                            <div class="form-gropu">
                                <input type="text" id="pais" class="form-control" placeholder="PaÃ­s">
                            </div>
                            <div class="form-group">
                                <button class="btn btn-dark btn-block" id="w-change-btn">
                                    Confirmar
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
